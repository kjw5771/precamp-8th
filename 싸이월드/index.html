<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="today">TODAY&nbsp;0&nbsp;|&nbsp;TOTAL&nbsp;12345</div>
                    
                    <div class="wrapper__left__body">
                        <div class="header">
                            <div class="headerGray">
                            </div>
                            <div class="line"></div>
                            <div class="profileWrapper">
                                <div class="profile">
                                    <i class="fas fa-user-circle"></i>&nbsp;이름
                                </div>
                                <div class="profile">
                                    <i class="fas fa-mobile"></i>&nbsp;Phone
                                </div>
                                <div class="profile">
                                    <i class="fas fa-envelope"></i>&nbsp;E-mail
                                </div>
                                <div class="profile">
                                    <i class="fab fa-instagram"></i>&nbsp;인스타그램
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="feelwrapper">오늘의기분</div>
                            <select class="feelSelect">
                                <option>기쁨</option>
                                <option>슬픔</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정</div>
                    </div>
                    <div class="wrapper__right__boby">
                        <iframe src="home.html"></iframe>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
