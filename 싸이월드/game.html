<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="title">
                GAME
            </div>
            <div class="sub_title">
                TODAYChoice
            </div>
            <div class="line"></div>
        </div>

        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png">
                <div class="title">
                    끝말잇기
                </div>
                <div class="word_title">
                    제시어: 코드캠프
                </div>
                
            </div>
            <div class="wrapper__word__body">
                <input type="text" placeholder="단어를 입력해주세요">
                <button>검색</button>
            </div>
            <div class="wrapper__word__footer">
                결과!
            </div>
        </div>

        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png">
                <div class="title">
                    LOTTO
                </div>
                <div class="lotto_title">
                    버튼을 누르세요
                </div>
            </div>
            
            <div class="wrapper__lotto__body">
                3 5 10 24 30 34
            </div>

            <div class="wrapper__lotto__footer">
                <button>Button</button>
            </div>
           

           
        </div>

    </div>


    
</body>
</html>
